<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Channel Dashboard</header>

    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-3 card mt-1">
                <div class="form mt-4">
                    <input placeholder="City Search" class="city-form" id="searchBar" type="text">
                    <button class="searchcityButton" id="searchcityBtn" type="submit">Search</button>
                </div>

                <ul class="mr-5 mt-3" id="searched-cities">

                </ul>

                <button class="clearhistoryBtn" id="clear-history">Clear</button>
            </div>
            <div class="col-7 mt-4">
                <div class="row" id="current-weather">
                    <div class="col-7">

                        <h3><span id="current-city"></span><img id="weather-icon" src=""></h3>

                        <h1 id="day-of-week"></h1>
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windspeed"></span></p>
                        <p>UV Index: <span id="uvIndex"></span></p>

                    </div>

                </div>



                <h3 class="mt-5 mb-5">5 Day Forecast: </h3>

                <div class="card-row">
                    <div class="days">
                        <div id="day-1" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>

                        </div>
                    </div>
                    <div class="days">
                        <div id="day-2" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>

                        </div>
                    </div>
                    <div class="days">
                        <div id="day-3" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>

                        </div>

                    </div>
                    <div class="days">
                        <div id="day-4" class=" card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>

                        </div>
                    </div>
                    <div class="days">
                        <div id="day-5" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
